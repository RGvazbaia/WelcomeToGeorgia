<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finalscript</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
">
<link rel="icon" type="image/x-icon" href="/images/icon.png">
  </head>
  <body>
   
    <section class="form">
      <p class="psignup">Sing Up</p>
      <form action="" id="registration-form" class="form">
        <div class="validation">
          <label for="nickname"></label>
          <input type="text" id="nickname" name="nickname" class="inputsize" placeholder="Nickname"/> 
          <p class="error-message" id="error-nickname">
            
          </p>
        </div>
        <div class="validation">
          <label for="email"></label>
          <input type="text" id="email" name="email" class="inputsize" placeholder="Email" onkeydown=""/> 
          <p class="error-message" id="error-email1">
            
          </p>
        </div>
        <div class="validation">
          <label for="password1"></label>
          <input type="password" id="password1" name="mypassword" class="inputsize"  placeholder="Password" /> 
          <i class="fa-solid fa-eye" id="toggleEye"></i>
          <p class="error-message" id="error-mypassword">
          </p>
        </div>
        
        <div class="validation">
          <label for="password2"></label>
          <input type="password" id="password2" name="mypassword2" class="inputsize" placeholder="Repeat Password" />
          <p class="error-message" id="error-mypassword2">
          </p>
        </div>
        <div class="validation">
          <input type="radio" name="age" id="age1" class="age" />
          <label for="age1">18-50</label>
          <input type="radio" id="age2" name="age" class="age" />
          <label for="age2">50-100</label>
          <p class="error-message" id="error-age">
            
        </p>
        </div>
        <div class="validation">
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree">I agree  Our Terms and Conditions</label>
          <p class="error-message" id="error-agree">
            
        </div>
        <div class="validation">
        <button type="submit">Registration</button>
        </div>
      </form>
    </section>
  <script src="script/registration.js"></script>
  <script src="script/validation.js"></script>
  </body>
</html>
